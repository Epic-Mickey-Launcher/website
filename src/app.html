<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link href="%sveltekit.assets%/favicon.png" rel="icon"/>
    <meta content="width=device-width" name="viewport"/>
    <link href="style.css" rel="stylesheet">
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
<div class="header">
    <button onclick="window.open('/', '_self')" style="background-color: transparent;border:none;"><img
            alt="" class="headerLogo" src="eml.png" style="z-index:1; width:300px;"/></button>
    <span style="margin-right:50px;"></span>
    <button class="headerButton" onclick="OpenLink('/download', '_self')">Download</button>
    <button class="headerButton" disabled onclick="OpenLink('https://emldocs.kalsvik.no')" title="Rework in progress!">
        Documentation
    </button>
    <button class="headerButton endheaderbuttons" onclick="OpenLink('https://github.com/Epic-Mickey-Launcher')">GitHub
    </button>

</div>
<div style="display: contents">%sveltekit.body%</div>
</body>

<script>
    function OpenLink(url, self) {
        window.open(url, self);
    }
</script>

<style>

    .headerButton {
        z-index: 1;
        width: 100%;
        height: 70px;
        border-radius: 10px;
        border: none;
        background-color: rgb(36, 36, 36, 0.5);
        transition-duration: 0.1s;
        margin-right: 10px;
    }

    .headerButton:hover {
        background-color: rgb(43, 43, 43);
    }

    .headerButton:hover:disabled {
        color: red;
    }

    .header {
        box-shadow: 2px 2px 10px rgb(0, 0, 0);
        border-radius: 10px;
        display: flex;
        columns: 1rem 1;
        height: 80px;
        width: 100%;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 5px 0;
        justify-content: left;
    }

    .headerLogo {
        margin-left: 10px;
        transition-duration: 0.1s;
    }

    .headerLogo:hover {
        transform: scale(1.05);
    }

    @media (max-width: 800px) {
        .headerLogo {
            width: 40%;
            margin-top: 10px;
            margin-left: 55px;
            margin-bottom: 10px;
        }

        .headerButton {
            border-radius: 5px;
            margin-right: 0px;
            margin-bottom: 5px;
            height: 30px;
            width: 70%;
        }

        .header {
            height: fit-content;
            display: block;
        }
    }

</style>

</html>
